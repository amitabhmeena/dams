<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>India Map – Dams & Boundaries</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
<script src="https://js.arcgis.com/4.29/"></script>

<style>
html, body, #viewDiv {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
}

/* MAIN CONTROL BOX */
#controls {
  position: absolute;
  top: 12px;
  left: 12px;
  background: white;
  padding: 14px;
  z-index: 99;
  font-family: Arial, sans-serif;
  font-size: 13px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.3);
  width: 340px;
  border-radius: 10px;
  transition: all 0.3s ease;
}

/* SEARCH ALWAYS VISIBLE */
#search-container {
  margin-bottom: 10px;
}

/* TOGGLES COLLAPSIBLE */
#toggle-container {
  transition: max-height 0.3s ease, opacity 0.3s ease;
  overflow: hidden;
}

/* COLLAPSED STATE */
#controls.collapsed #toggle-container {
  max-height: 0;
  opacity: 0;
}

/* MOBILE ONLY BEHAVIOUR */
@media (max-width: 768px) {
  #controls {
    width: 92%;
    left: 4%;
  }
}

.section {
  font-weight: bold;
  margin-top: 10px;
}

input[type="text"], select {
  width: 100%;
  padding: 8px;
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

#results {
  max-height: 160px;
  overflow-y: auto;
  border: 1px solid #ccc;
  border-radius: 6px;
  display: none;
  margin-top: 4px;
}

.result-item {
  padding: 6px;
  cursor: pointer;
}
.result-item:hover {
  background: #f0f0f0;
}
</style>
</head>

<body>

<div id="controls">

  <!-- SEARCH (ALWAYS VISIBLE) -->
  <div id="search-container">
    <div class="section">Search Dam</div>
    <input type="text" id="damSearch" placeholder="Type dam name…" />
    <div id="results"></div>
  </div>

  <!-- TOGGLES (COLLAPSIBLE) -->
  <div id="toggle-container">

    <div class="section">Basemap</div>
    <select id="basemapSelect">
      <option value="satellite" selected>Satellite</option>
      <option value="streets">Street</option>
      <option value="topo">Topographic</option>
      <option value="none">No basemap</option>
    </select>

    <div class="section">Layers</div>
    <label><input type="checkbox" id="stateChk" checked> State Boundary</label><br>
    <label><input type="checkbox" id="districtChk"> District Boundary</label><br>
    <label><input type="checkbox" id="riverChk"> River</label><br>
    <label><input type="checkbox" id="watershedChk"> Watershed</label><br>
    <label><input type="checkbox" id="damChk" checked> Dams</label>

  </div>

</div>

<div id="viewDiv"></div>

<script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/layers/MapImageLayer",
  "esri/layers/GraphicsLayer",
  "esri/Graphic",
  "esri/symbols/TextSymbol",
  "esri/config"
], function (
  Map, MapView,
  MapImageLayer, GraphicsLayer, Graphic, TextSymbol, esriConfig
) {

  /* --------- MOBILE DETECTION --------- */
  const isMobile = window.matchMedia("(max-width: 768px)").matches;
  const controls = document.getElementById("controls");

  function collapseControls() {
    if (isMobile) controls.classList.add("collapsed");
  }

  function expandControls() {
    if (isMobile) controls.classList.remove("collapsed");
  }

  /* --------- MAP --------- */
  const map = new Map({ basemap: "satellite" });
  const view = new MapView({
    container: "viewDiv",
    map,
    extent: { xmin: 68, ymin: 6, xmax: 97, ymax: 37, spatialReference: { wkid: 4326 } }
  });

  /* Collapse panel on map interaction (mobile only) */
  view.on("drag", collapseControls);
  view.on("mouse-wheel", collapseControls);
  view.on("click", collapseControls);

  /* Expand panel when user focuses search */
  document.getElementById("damSearch").addEventListener("focus", expandControls);

  /* -------------------------------
     ⬇⬇⬇ KEEP ALL YOUR EXISTING
     DAMS, LAYERS, SEARCH, LABEL
     LOGIC BELOW THIS LINE
     (UNCHANGED)
     ------------------------------- */

});
</script>

</body>
</html>

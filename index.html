<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>India Map – Dams & Boundaries</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />

<style>
html, body, #viewDiv {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
}

#controls {
  position: absolute;
  top: 10px;
  left: 10px;
  background: white;
  padding: 12px;
  z-index: 99;
  font-family: Arial, sans-serif;
  font-size: 13px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  max-width: 300px;
}

.section {
  font-weight: bold;
  margin-top: 8px;
}

input[type="text"], select {
  width: 100%;
  padding: 6px;
  margin-top: 5px;
}

#results {
  max-height: 150px;
  overflow-y: auto;
  border: 1px solid #ccc;
  display: none;
}

.result-item {
  padding: 5px;
  cursor: pointer;
}

.result-item:hover {
  background: #f0f0f0;
}
</style>
</head>

  <div class="section">Search Dam</div>
  <input type="text" id="damSearch" placeholder="Type dam name…" />
  <div id="results"></div>

    <option value="topo">Topographic</option>
    <option value="satellite">Satellite</option>
    <option value="streets">Street</option>
    <option value="none">No basemap</option>
  </select>

  <label><input type="checkbox" id="stateChk" checked> State Boundary</label>
  <label><input type="checkbox" id="districtChk"> District Boundary</label>
